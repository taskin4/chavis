<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>clu.ng</title>
    <meta name="theme-color" content="#000001">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/1281904753252765717.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/1281904753252765717.png" type="image/x-icon"> 
    <meta content="chavis" property="og:title">
    <meta content="http://chavis.com.tr/" property="og:url">
    <meta content="images/y6XhCX6.jpeg" property="og:image">
    <meta content="#000001" data-react-helmet="true" name="theme-color">
<script src="js/snow.js"></script><script src="js/effects.js"></script><script src="js/effects2.js"></script><script src="js/badges2.js"></script><script src="js/event-listeners.js"></script><script src="js/discord-status.js"></script><script src="js/overlay-typewriter.js"></script></head>




<body>

    <div id="overlay">
        <button class="overlaybtn" id="overlay-btn"></button>
    </div>

    <div id="user-page">

        <video class="background" autoplay muted loop draggable="false" style="object-fit: cover;">
            <source src="images/bgvideo.mp4" type="video/mp4">
        </video>

        <div class="main-container" id="mainDiv">
            <script src="js/tilt.js"></script>
            <div class="profile-container">
                <div class="pp-container">
                    <img class="pp" src="images/pp2.png" draggable="false">
                    <div class="avatar-decoration">
                        <img src="images/avatar.gif" alt="Avatar Decoration" class="decoration-gif">
                    </div>
                    <div class="status-dot">
                        <img src="images/offline.png" alt="Offline" class="status-icon">
                    </div>
                </div>
                <p class="username breathing" data-tooltip=".chavis">chavis</p>

                <div class="badges-container">
                    <div class="badges pic-badge" id="prem" data-tooltip="Nitro" style="background-image: url('images/premium.png');"></div>
                    <div class="badges pic-badge" id="own" data-tooltip="Server Boost" style="background-image: url('images/booster.png');" bis_skin_checked="1"></div>
                    <div class="badges pic-badge" id="early " data-tooltip="Active Developer" style="background-image: url('images/early.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio typewriter"></div>
                </div>
                <div class="pre-container">
                    <div class="pre">
                        <div class="cropped">
                            <img draggable="false" id="rpc">
                        </div>
                    </div>
                </div>
                <div class="links-container" id="linksDiv">
                    <div class="logo btc" id="btc">
                        <img src="images/discord.png" alt="Discord" class="links" style="width: 50px; height: 50px;">
                    </div>
                    <div class="logo youtube" id="ig" bis_skin_checked="1">
                        <img src="images/youtube.png" alt="Youtube" class="links" style="width: 50px; height: 50px;">
                    </div>
                    <div class="logo roblox" id="tt" bis_skin_checked="1">
                        <img src="images/roblox.png" alt="Roblox" class="links" style="width: 50px; height: 50px;">
                    </div>
                    <div class="logo spotify" id="tele" bis_skin_checked="1">
                        <img src="images/spotify.png" alt="Spotify" class="links" style="width: 50px; height: 49px;">
                    </div>
                </div>

                <div class="linksline"></div>

                <div class="views-container">
                    <svg viewBox="0 0 24 24" width="25" height="25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0" style="margin-bottom: -3px;"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 14C3 9.02944 7.02944 5 12 5C16.9706 5 21 9.02944 21 14M17 14C17 16.7614 14.7614 19 12 19C9.23858 19 7 16.7614 7 14C7 11.2386 9.23858 9 12 9C14.7614 9 17 11.2386 17 14Z" stroke="#c18be0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    <span id="view-count">view</span>
                </div>
            </div>

        <div class="mutebutton">
            <p id="mutetext">on</p>
        </div>

    </div>

    <audio id="backgroundsong" src="media/music.mp3" loop=""></audio>





</div></body></html>
